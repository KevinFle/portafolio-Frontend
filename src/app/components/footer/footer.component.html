<footer class="footer mt-auto py-3 bg-#131313" style="display: flex;">
    <div class="container" style="display: flex;" *ngFor="let footer of footerr"> 
      <p class="text-muted" style="display: flex;">{{footer.titulo}}</p>
      <div id="element" *ngIf="hasRoute('/modoEdicion')">
        <button  (click)="Editar(footer)" class="btn botonEditar" >
          <i class="fa fa-pencil fa-2x" style="color:white;" aria-hidden="true"></i></button>
    </div>
    </div>
</footer>
